apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: finsight-api-ingress
  namespace: finsight
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  rules:
  - host: finsight.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: finsight-api-finsight-api
            port:
              number: 80
